<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Settings</title>
</head>

<body>
    <div class="page_wrapper">
        <div class="settings_title"> Настройки игры</div>
        <div class="settings_game">
            <div class="main_settings settings_game_block ">
                <div class="settings_title block_title"> Общие настройки</div>
                <div class="settings_inner_item">
                    <div title='здоровье червя' class="main_settings_amount_health settings_game_item">
                        100
                    </div>
                    <div title='количество раундов' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='выбор червя' class="main_settings_choice_worm settings_game_item">
                        1
                    </div>
                    <div title='размещение червей' class="main_settings_place_worm settings_game_item">
                        1
                    </div>
                    <div title='количество раундов' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='возможность ползать и прыгать' class="main_settings_run_jump settings_game_item">
                        1
                    </div>
                    <div title='боезапас обновляется' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='повреждение от падения' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>

                </div>

            </div>
            <div class="time_settings settings_game_block">
                <div class="settings_title block_title"> Настройки времени</div>
                <div class="settings_inner_item">
                    <div title='длительность раунда' class="main_settings_time_round settings_game_item">
                        100
                    </div>
                    <div title='длительность хода' class="main_settings_time_step settings_game_item">
                        1
                    </div>
                    <div title='время на подготовку' class="main_settings_time_prepare settings_game_item">
                        1
                    </div>
                    <div title='время на отступление' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='количество раундов' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='возможность ползать и прыгать' class="main_settings settings_game_item">

                    </div>
                    <div title='боезапас обновляется' class="main_settings_bullet_update settings_game_item">

                    </div>
                    <div title='повреждение от падения' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>

                </div>

            </div>
            <div class="object_settings settings_game_block">
                <div class="settings_title block_title"> Настройки объектов</div>
                <div class="settings_inner_item">
                    <div title='количество бочек' class="object_settings_amount_barrel settings_game_item">
                        100
                    </div>
                    <div title='количество мин' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='мины-пустышки' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='время задержки мины' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                </div>

            </div>
            <div class="box_settings settings_game_block">
                <div class="settings_title block_title">Настройки ящиков</div>
                <div class="settings_inner_item">
                    <div title='едениц жизни в аптечке' class="main_settings_amount_kit settings_game_item">
                        100
                    </div>
                    <div title='вероятность выпадения ящика с оружием'
                        class="main_settings_chance_box_weapon settings_game_item">
                        1
                    </div>
                    <div title='вероятность выпадения ящика с инструментом'
                        class="main_settings_chance_toolbox settings_game_item">
                        1
                    </div>
                    <div title='вероятность выпадения ящика с аптечкой'
                        class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                    <div title='вероятность невыпадения никаких ящиков'
                        class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>

                </div>
            </div>
            <div class="suddenDeath_settings settings_game_block">
                <div class="settings_title block_title"> Внезапная смерть</div>
                <div class="settings_inner_item">

                    <div title='режим потери здоровья' class="main_settings_lose_health settings_game_item">

                    </div>
                    <div title='прибытие воды' class="main_settings_grow_water settings_game_item">

                    </div>

                </div>
            </div>
            <div class="suddenDeath_settings settings_game_block">
                <div class="settings_title block_title"> Прочие настройки</div>
                <div class="settings_inner_item">
                    <div title='время года' class="main_settings_change_season settings_game_item">
                    </div>
                    <div title='день/ночь' class="main_settings_day_time settings_game_item">
                    </div>
                    <div title='....' class="main_settings_amount_rounds settings_game_item">
                        1
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
